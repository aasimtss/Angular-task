  <body>
    <!-- <app-home [firstname]="'Mohammed Aasim'"></app-home> -->
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Aamina street</div>
            <div class="text-two">Pernampattu.</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>

            <div class="text-one">+0012 3456 7890</div>
            <div class="text-two">+0098 7654 3210</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">tecnovators@gmail.com</div>
            <div class="text-two">info.tecnovators@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>
            If you have any work from me or any types of quries related to my
            tutorial, you can send me message from here. It's my pleasure to
            help you.
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" />
            </div>
            <div class="input-box message-box"></div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
