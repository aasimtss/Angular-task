<div class="container border shadow col-lg-5 mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <h1 class="text-center">Login</h1>

      <label for="exampleInputEmail1" class="form-label text-center"
        >Email address</label
      >
      <input
        type="email"
        class="form-control shadow rounded-pill"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        formControlName="email"
      />
      <h6 class="text-center" *ngIf="loginForm.get('email')?.hasError('email')">
        Enter the valid Email
      </h6>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control shadow rounded-pill"
        id="exampleInputPassword1"
        formControlName="password"
      />
      <h6
        class="text-center"
        *ngIf="password && password.invalid && password.touched"
      >
        Enter more than 6 digit
      </h6>
    </div>

    <div class="mb-2 text-center sh">
      <button
        type="button/submit"
        class="btn btn-primary shadow"
        [disabled]="!loginForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
